name: ğŸš€ RWC - ProyecciÃ³n a la Fortaleza

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Entorno de destino'
        required: true
        default: 'HuggingFace-Production'

concurrency:
  group: deployment-production
  cancel-in-progress: false

jobs:
  audit_and_deploy:
    name: ğŸ—ï¸ Sellado y TransmisiÃ³n
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonando ADN
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Instalando pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Configurando Node.js con CachÃ©
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'pnpm'

      - name: ğŸ› ï¸ Instalando Dependencias
        run: pnpm install --frozen-lockfile

      - name: ğŸ‘® Aduana de Pre-Vuelo
        run: pnpm aduana:global:total

      - name: ğŸ³ TransmisiÃ³n Soberana a Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "bot@metashark.tech"
          git config --global user.name "RWC Deployment Bot"
          git remote add hf https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME
          git push --force hf main
